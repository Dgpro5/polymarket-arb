[package]
name = "polymarket-arb"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0"
futures-util = "0.3"
reqwest = { version = "0.12", features = ["json", "rustls-tls"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.36", features = ["macros", "rt-multi-thread", "time", "sync"] }
tokio-tungstenite = { version = "0.21", features = ["rustls-tls-native-roots"] }
